<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecospark-Green tecnology store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Montserrat:wght@100..900&display=swap">
    <link rel="stylesheet" href="/style/logIn.sign.css">
</head>

<body>
    <div class="wrapper">
        <div class="left">
            <h1>Sign Up</h1>
            <form method="post" action="/logIn/sign">
                <div class="inner-form">
                    <div>
                        <div>
                            <input type="text" placeholder="UserName" name="userName">
                        </div>
                        <div>
                            <input type="text" placeholder="Phone Number" name="userPhone">
                        </div>
                        <div>
                            <input type="password" placeholder="Password" name="userPassword">
                        </div>
                    </div>
                    <div>
                        <div>
                            <input type="email" placeholder="Email" name="userEmail">
                        </div>
                        <div>
                            <input type="text" placeholder="Address" name="userAddress">
                        </div>
                        <div>
                            <input type="password" placeholder="Confirm Password" name="cp">
                        </div>
                    </div>
                </div>
                <div>
                    <label>
                        <input type="checkbox" required> By clicking the Sign Up button, you agree to our
                        <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>.
                    </label>
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>



        </div>
        <div class="right">
            <p>Already have an account? </p>
            <button><a href="/logIn/home">Login</a></button>
            <p>Or signup with Google</p>
            <div class="icons">
                <a href="https://accounts.google.co.in/"><i class="fa-brands fa-google"></i></a>
                <a href="https://www.linkedin.com/in/ "><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://www.facebook.com/login.php/"><i class="fa-brands fa-facebook"></i></a>
            </div>
            <div class="circle"></div>
        </div>
    </div>

</body>

</html>
