<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecospark-Green tecnology store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Montserrat:wght@100..900&display=swap">
    <link rel="stylesheet" href="/style/logIn.sign.css">
</head>

<body>
    <div class="wrapper">
        <div class="left">
            <h1>Sign Up</h1>
            <form>
                <label>First Name</label>
                <input type="text" placeholder="Your First Name">
                <label>Last Name</label>
                <input type="text" placeholder="Your Last Name">
                <label>Email</label>
                <input type="email" placeholder="Email">
                <label>Password</label>
                <input type="password" placeholder="Password">
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm Password">

                <a href="#"><button type="submit">Submit</button></a>
            </form>

            <P>By clicking the Sign Up button, you agree to our <br>
                <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>
            </P>

        </div>
        <div class="right">
            <p>Already have an account? </p>
            <button><a href="#">Login</a></button>
            <p>Or signup with Google</p>
            <div class="icons">
                <a href="https://accounts.google.co.in/"><i class="fa-brands fa-google"></i></a>
                <a href="https://www.linkedin.com/in/ "><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://www.facebook.com/login.php/"><i class="fa-brands fa-facebook"></i></a>
            </div>
            <div class="circle"></div>
        </div>
    </div>

</body>

</html>
