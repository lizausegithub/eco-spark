<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecospark-Login page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style/logIn.home.css">
</head>

<body>
    <div class="wrapper">
        <div class="left">
            <h1>Login</h1>
            <input type="text" placeholder="Username" />
            <input type="password" placeholder="Password" />
            <div class="rm-fg">
                <div class="rm">
                    <input type="checkbox" />
                    <p>Remember me</p>
                </div>
                <p class="password">Forgot Password?</p>
            </div>
            <button><a href="/customer/home">Login</a></button>
        </div>

        <div class="right">
            <h2>Don't have an Account?</h2>
            <a href="/logIn/sign"><button>SignUp</button></a>
            <p>Or signup with Google</p>
            <div class="icons">
                <a href="https://accounts.google.co.in/"><i class="fa-brands fa-google"></i></a>
                <a href="https://www.linkedin.com/in/ "><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://www.facebook.com/login.php/"><i class="fa-brands fa-facebook"></i></a>
            </div>
            <div class="circle"></div>
        </div>
    </div>
</body>

</html>
